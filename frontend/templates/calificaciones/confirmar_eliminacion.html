{% extends 'api/Dashboard.html' %}

{% block content %}
<div class="dashboard-content">
    <div style="background:white; padding:30px; border-radius:10px; max-width:500px; margin:auto;">
        <h2>¿Seguro que deseas eliminar esta calificación?</h2>
        <p><strong>ID:</strong> {{ calificacion.id }}</p>
        <p><strong>Instrumento:</strong> {{ calificacion.instrumento }}</p>
        <p><strong>RUT:</strong> {{ calificacion.rut }}</p>

        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn" style="background:red; color:white;">Eliminar</button>
            <a href="{% url 'api:calificacion_list_view' %}" class="btn" style="background:#777; margin-left:10px;">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
