{% extends 'api/BaseDashboard.html' %}
{% block content %}
<div style="max-width:520px;margin:0 auto">
  <div class="form-card">
    <h2>Eliminar calificación</h2>
    <p class="muted">¿Seguro que quieres eliminar la calificación <strong>#{{ calificacion.id }}</strong>?</p>

    <form method="POST">
      {% csrf_token %}
      <div style="display:flex;gap:10px;margin-top:12px">
        <button class="btn" type="submit" style="background:#e74c3c">Eliminar</button>
        <a class="btn ghost" href="{% url 'api:calificacion_list_view' %}">Cancelar</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
